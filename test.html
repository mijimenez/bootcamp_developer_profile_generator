<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Developer Profile</title>
</head>
<body>
 

        <main>
        <div class="hero">
            <img id="profileImg" src="#">
            <h1>Hi!</h1>
            <h1>My name is <span id="userName"><h1>Madeline Jimenez</h1></span></h1>
            <h2>Currently @ <span id="companyName">[Company Name]</span></h2>
            <div class="info-links">
                <ul>
                    <li id="location"><a href="#" id="locationLink">[City, State]</a></li>
                    <li id="gitHubProfile"><a href="#" id="gitHubProfileLink">GitHub</a></li>
                    <li id="blog"><a href="#" id="blogLink">Blog</a></li>
                </ul>
            </div>
        </div>
        <div class="about">
            <h3 id="userBio"><p>Graphic & Web Designer | 

My programming languages of choice are HTML5, CSS3 and vanilla JavaScript.</p></h3>
            <div class="stats">
                <div class="repos">
                    <h4>Public Repositories</h4>
                    <p id="reposNum">##</p>
                </div>
                <div class="followers">
                    <h4>Followers</h4>
                    <p id="followersNum">##</p>
                </div>
                <div class="stars">
                    <h4>GitHub Stars</h4>
                    <p id="starsNum">##</p>
                </div>
                <div class="following">
                    <h4>Following</h4>
                    <p id="followingNum">##</p>
                </div>
            </div>
        </div>
        </main>
        </body>
</html>
